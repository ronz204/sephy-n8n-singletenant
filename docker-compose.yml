
services:
  postgres:
    container_name: postgres
    restart: unless-stopped
    build:
      dockerfile: Dockerfile
      context: ./services/postgres
    image: sephy-postgres:15-alpine
    networks:
      - infra-network
    env_file:
      - ./services/postgres/secrets/.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "/healthy.sh"]
      start_period: 30s
      interval: 1m30s
      timeout: 30s
      retries: 5

volumes:
  postgres-data:
    driver: local
    name: postgres-data

networks:
  infra-network:
    driver: bridge
    name: infra-network
